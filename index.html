<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>ALARM</title>
</head>

<body>
  <div class="container my-3">
    <h1>Set An ALARM</h1>

    <form>
      <div class="form-group">
         <label for="alarm">Set Alarm</label>
        <input type="text" class="form-control" id="alarm" name="alarm"
          placeholder="enter the time in yyyy-mm-dd hh:mm:ss">

        <small id="alarmHelp" class="form-text text-muted">We'll never share your alarm with anyone else.</small>
      </div>


      <button id = "alarmSubmit" type="submit" class="btn btn-primary">Set Alarm</button>
      <br>
      <hr>
      <button id = "time1"  class="btn btn-primary ">Set Alarm</button>
    </form>

    <div id="show">
      <hr>
      <h1>Show Time</h1>
      <button id = "time"  class="btn btn-primary btn-block">Set Alarm</button>
      

    </div>



    <div class="my-2">
      <ul id="defs"></ul>
    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="alarm/a.js"></script>
</body>

</html>
